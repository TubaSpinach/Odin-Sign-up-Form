<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up!</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-bar"><span><img src="res/Active.svg" alt="stinky logo"><span>My Stink</span></span></div>
        </div>
        <div class="form">
            <div class="form-header">
                <p>This is not a real service, stinky. Still, you know you wish it was. Why don't you sign up. Use the form below -- give us your info.</p>
                <p>Do it <em>now</em></p>
            </div>
            <form action="" method="get" class="form-form">
                <legend>Let's do this!</legend>
                <div class="form-row"><label for="f_name">First Name:</label><input type="text" id="f_name" name="f_name"></div>
                <div class="form-row"><label for="l_name">Last Name:</label><input type="text" id="l_name" name="l_name"></div>
                <div class="form-row"><label for="mail">Email:</label><input type="email" id="mail" name="mail"></div>
                <div class="form-row"><label for="phone">Phone Number:</label><input type="tel" id="phone" name="phone"></div>
                <div class="form-row"><label for="pw">Password:</label><input type="password" id="pw" name="pw"></div>
                <div class="form-row"><label for="pw_c">Confirm Password:</label><input type="password" id="pw_c" name="pw_c"></div>
            </form>
        </div>
    </div>
</body>
</html>
